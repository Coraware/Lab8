<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="Trust_Index.js"></script>
    <link rel="stylesheet" type="text/css" href="Trust_Index.css">
</head>

<body>

<div id="slider">

    <label for="range" :style="{color: getHappinessColor}">Trust Index: {{val}}%</label>

    <input v-model="val" id="range" type="range" min=0 max=100>

    <div class="slider outer">
        <label :style="{width: `${val}%`, borderRadius: greaterThanFifty, background: getSliderBackground}" for="range" aria-hidden="true" class="slider inner">
            <span :style="{right: getPlacement}">{{getHappiness}}</span>
        </label>
    </div>

</div>
</body>
</html>
